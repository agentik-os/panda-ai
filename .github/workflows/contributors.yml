name: Update Contributors

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
    paths:
      - '.github/workflows/contributors.yml'
      - 'scripts/contributor-stats.ts'

jobs:
  update-contributors:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate stats

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: |
          bun add -D @octokit/rest
          bun add -D @types/node

      - name: Update contributor stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun run scripts/contributor-stats.ts

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet CONTRIBUTORS.md; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CONTRIBUTORS.md
          git commit -m "chore: update contributor stats [skip ci]"
          git push

      - name: Create PR if on feature branch
        if: steps.check_changes.outputs.changes == 'true' && github.ref != 'refs/heads/main'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update contributor stats'
          title: 'ðŸ¤– Update Contributor Statistics'
          body: |
            Automated update of contributor statistics.

            This PR updates:
            - CONTRIBUTORS.md with latest contributor list
            - Top contributors ranking
            - Badge counts

            Generated by GitHub Actions workflow.
          branch: chore/update-contributors
          delete-branch: true
