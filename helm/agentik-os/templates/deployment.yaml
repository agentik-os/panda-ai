apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentik-os.fullname" . }}-runtime
  labels:
    {{- include "agentik-os.labels" . | nindent 4 }}
    app.kubernetes.io/component: runtime
spec:
  {{- if not .Values.runtime.autoscaling.enabled }}
  replicas: {{ .Values.runtime.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "agentik-os.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: runtime
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "agentik-os.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: runtime
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "agentik-os.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: runtime
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.runtime.image.repository }}:{{ .Values.runtime.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.runtime.env.NODE_ENV | quote }}
        - name: MULTI_TENANT
          value: {{ .Values.runtime.env.MULTI_TENANT | quote }}
        - name: AIR_GAPPED_MODE
          value: {{ .Values.runtime.env.AIR_GAPPED_MODE | quote }}
        - name: CONVEX_URL
          value: {{ .Values.convex.url | quote }}
        - name: CONVEX_DEPLOY_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "agentik-os.fullname" . }}-secrets
              key: convex-deploy-key
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "agentik-os.fullname" . }}-secrets
              key: anthropic-api-key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "agentik-os.fullname" . }}-secrets
              key: openai-api-key
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "agentik-os.fullname" . }}-secrets
              key: google-api-key
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          {{- toYaml .Values.runtime.resources | nindent 12 }}
        {{- if .Values.runtime.persistence.enabled }}
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: logs
          mountPath: /app/logs
        {{- end }}
      {{- if .Values.runtime.persistence.enabled }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "agentik-os.fullname" . }}-data
      - name: logs
        persistentVolumeClaim:
          claimName: {{ include "agentik-os.fullname" . }}-logs
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agentik-os.fullname" . }}-dashboard
  labels:
    {{- include "agentik-os.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  {{- if not .Values.dashboard.autoscaling.enabled }}
  replicas: {{ .Values.dashboard.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "agentik-os.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dashboard
  template:
    metadata:
      labels:
        {{- include "agentik-os.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dashboard
    spec:
      containers:
      - name: dashboard
        image: "{{ .Values.dashboard.image.repository }}:{{ .Values.dashboard.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: {{ .Values.dashboard.env.NODE_ENV | quote }}
        - name: NEXT_PUBLIC_CONVEX_URL
          value: {{ .Values.convex.url | quote }}
        - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
          value: {{ .Values.clerk.publishableKey | quote }}
        - name: CLERK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "agentik-os.fullname" . }}-secrets
              key: clerk-secret-key
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        resources:
          {{- toYaml .Values.dashboard.resources | nindent 12 }}
