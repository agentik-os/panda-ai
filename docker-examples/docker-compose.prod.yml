version: '3.9'

# ============================================================================
# Agentik OS - Production Docker Compose
#
# Services:
# - runtime: Core agent runtime (Bun + TypeScript)
# - dashboard: Web UI (Next.js static + Nginx)
# - prometheus: Metrics collection
# - grafana: Metrics visualization
# - cadvisor: Container metrics
#
# Networks:
# - frontend: Dashboard <-> Users
# - backend: Runtime <-> Convex
# - monitoring: Prometheus <-> All services
# ============================================================================

services:
  # ==========================================================================
  # Runtime: Core Agent Engine
  # ==========================================================================
  runtime:
    build:
      context: ..
      dockerfile: docker/Dockerfile.runtime
    container_name: agentik-runtime
    restart: unless-stopped
    ports:
      - "${RUNTIME_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CONVEX_URL=${CONVEX_URL}
      - CONVEX_DEPLOY_KEY=${CONVEX_DEPLOY_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - runtime-data:/app/data
      - runtime-logs:/app/logs
    networks:
      - backend
      - monitoring
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==========================================================================
  # Dashboard: Web UI
  # ==========================================================================
  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dashboard
    container_name: agentik-dashboard
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-3001}:3001"
    environment:
      - NEXT_PUBLIC_RUNTIME_URL=http://runtime:3000
      - NEXT_PUBLIC_CONVEX_URL=${CONVEX_URL}
    depends_on:
      runtime:
        condition: service_healthy
    networks:
      - frontend
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

  # ==========================================================================
  # Prometheus: Metrics Collection
  # ==========================================================================
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: agentik-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # Grafana: Metrics Visualization
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.3.3
    container_name: agentik-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3002}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3002
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - monitoring
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # cAdvisor: Container Metrics
  # ==========================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: agentik-cadvisor
    restart: unless-stopped
    ports:
      - "${CADVISOR_PORT:-8080}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring

# ============================================================================
# Networks
# ============================================================================
networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true  # No external access
  monitoring:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  runtime-data:
    driver: local
  runtime-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
